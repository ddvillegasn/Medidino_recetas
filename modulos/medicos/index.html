<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidino - Gestión de Médicos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header class="header">
        <div class="header-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">GESTIÓN DE MÉDICOS</h1>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <i class="fas fa-stethoscope"></i>
                <span>Medidino</span>
            </a>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="#inicio" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="registro-medico.html" class="nav-item">
                <i class="fas fa-user-md"></i>
                <span>Registro de Médicos</span>
            </a>
            <a href="horarios.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Gestión de Horarios</span>
            </a>
            <a href="reportes.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes y Estadísticas</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Banner Section -->
        <section class="banner">
            <div class="banner-content">
                <a href="index.html" class="banner-logo">
                    <i class="fas fa-user-md"></i>
                    <h2>Medidino <span>- Gestión de Médicos</span></h2>
                </a>
            </div>
            <div class="banner-hero">
                <h1>Gestión de Personal Médico</h1>
            </div>
        </section>

        <!-- Navigation Tabs -->
        <nav class="tabs-nav">
            <button class="tab-item active" data-tab="inicio">
                <i class="fas fa-home"></i> Inicio
            </button>
            <button class="tab-item" data-tab="registro" onclick="window.location.href='registro-medico.html'">
                <i class="fas fa-user-md"></i> Registro de Médicos
            </button>
            <button class="tab-item" data-tab="horarios" onclick="window.location.href='horarios.html'">
                <i class="fas fa-calendar-alt"></i> Horarios
            </button>
            <button class="tab-item" data-tab="reportes" onclick="window.location.href='reportes.html'">
                <i class="fas fa-chart-bar"></i> Reportes
            </button>
        </nav>

        <div class="dashboard-container">
            <!-- Quick Actions Card -->
            <div class="card quick-actions">
                <h2>Acciones Rápidas</h2>
                <div class="actions-grid">
                    <a href="registro-medico.html" class="action-item">
                        <i class="fas fa-user-plus"></i>
                        <span>Nuevo Médico</span>
                    </a>
                    <a href="horarios.html" class="action-item">
                        <i class="fas fa-clock"></i>
                        <span>Gestionar Horarios</span>
                    </a>
                    <a href="reportes.html" class="action-item">
                        <i class="fas fa-file-alt"></i>
                        <span>Ver Reportes</span>
                    </a>
                </div>
            </div>

            <!-- Active Doctors List -->
            <div class="card doctors-list">
                <div class="card-header">
                    <h2>Médicos Activos</h2>
                    <div class="header-actions">
                        <div class="search-container">
                            <input type="text" id="searchDoctor" placeholder="Buscar médico...">
                            <i class="fas fa-search"></i>
                        </div>
                        <button class="filter-btn">
                            <i class="fas fa-filter"></i>
                            Filtrar
                        </button>
                    </div>
                </div>
                <div class="doctors-grid" id="doctorsList">
                    <!-- Doctors will be loaded dynamically via JavaScript -->
                </div>
                <div class="pagination">
                    <button class="pagination-btn" id="prevPage">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="currentPage">Página 1 de 1</span>
                    <button class="pagination-btn" id="nextPage">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- API Client -->
    <script src="../../backend/api-client.js?v=2"></script>
    <script src="js/main.js"></script>
</body>
</html>
